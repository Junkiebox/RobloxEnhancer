<html>
<title>Options</title>

<head>
    <script src="scripts/jquery.min.js"></script>
    <link href="css/Options.css" rel="stylesheet" type="text/css" />
    <script src="scripts/Options.js"></script>
    <script src="scripts/MyPlugins.js"></script>
</head>
<center>
    <p class="title">Control Panel</p><img class="ControlIcon" src="images/ControlPanel.png"></center>

<body>
    <br>
    <br>
    <br>
	<center><div class="alert-box success saved">Applied changes.</div></center>
    <div id="list">
        <ul>
			<li>
			<a href= "#" style="text-decoration:none;" class="GreenBackground" id="Catalog"><img class="BadgeIcon" src="images/badges.png">  Catalog Badges</a>
				</li>
				
            <li>
				<label class="switch">
					<input data-tooltip="Toggle off/on youtube embedding" type="checkbox" id="youtube" class="youtube">
					<div class="slider"></div>
				</label>
				<label for="youtube">Youtube Embedding</label>
			</li>
			
			<li>
				<label class="switch">
					<input type="checkbox" id="BotFilter" class="BotFilter">
					<div class="slider"></div>
				</label>
				<label for="BotFilter">iPad Bot Filter</label>
			</li>
		
            <li>
				<label class="switch">
					<input data-tooltip="Toggle off/on game embedding" type="checkbox" id="games" class="games">
					<div class="slider"></div>
				</label>
				<label for="games">Game Embedding</label>
			</li>
			
            <li>
				<label class="switch">
					<input data-tooltip="Toggle off/on decal embedding" type="checkbox" id="decal" class="decal">
					<div class="slider"></div>
				</label>
				<label for="decal">Decal Embedding</label>
			</li>
			
            <li>
				<label class="switch">
					<input data-tooltip="Toggle off/on profile embedding" type="checkbox" id="profile" class="profile">
					<div class="slider"></div>
				</label>
				<label for="profile">Profile Embedding</label>
			</li>
			
			<li>
				<label class="switch">
					<input data-tooltip="Toggle off/on status" type="checkbox" id="Status" class="Status">
					<div class="slider"></div>
				</label>
				<label for="Status">Status</label>
			</li>
			
			<li>
				<label class="switch">
					<input data-tooltip="Toggle off/on TrackThread" type="checkbox" id="TrackThread" class="TrackThread">
					<div class="slider"></div>
				</label>
				<label for="TrackThread">Track Thread</label>
			</li>
			
            <li>
				<label class="switch">
					<input data-tooltip="Toggle off/on thread link shortener" type="checkbox" id="forum" class="forum">
					<div class="slider"></div>
				</label>
				<label for="forum">Thread link shorten</label>
			</li>
			
            <li>
				<label class="switch">
					<input data-tooltip="Toggle off/on shorten links" type="checkbox" id="archive" class="archive">
					<div class="slider"></div>
				</label>
				<label for="archive">Archive link</label>
			</li>
			
            <li>
				<label class="switch">
					<input data-tooltip="Toggle off/on background color change" type="checkbox" id="background" class="background">
					<div class="slider"></div>
				</label>
				<label for="background">Background changer</label>
			</li>
			
            <li>
				<label class="switch">
					<input data-tooltip="Toggle off/on safe link protection" type="checkbox" id="protection" class="protection">
					<div class="slider"></div>
				</label>
				<label for="protection">Safe links</label>
			</li>
			
			<li>
				<label class="switch">
					<input data-tooltip="Toggle off/on advert preview" type="checkbox" id="advert" class="advert">
					<div class="slider"></div>
				</label>
				<label for="advert">Advert preview</label>
			</li>
			
            <li>
				<label class="switch">
					<input data-tooltip="Toggle off/on auto refresh" type="checkbox" id="refresh" class="refresh">
					<div class="slider"></div>
				</label>
				<label for="refresh">Auto Refresh | Seconds:</label>
				<input type="radio" id="first" name="seconds" class="ASeconds">10
				<input type="radio" id="second" name="seconds" class="BSeconds">20
				<input type="radio" id="third" name="seconds" class="CSeconds">30
				
			</li>
			
            <li>
				<label class="switch">
					<input data-tooltip="Toggle off/on OBC theme" type="checkbox" id="obc" class="obc">
					<div class="slider"></div>
				</label>
				<label for="obc">OBC theme</label>
			</li>
			
			<li>
				<label class="switch">
					<input data-tooltip="" type="checkbox" id="ItemNotifier" class="ItemNotifier">
					<div class="slider"></div>
				</label>
				<label for="ItemNotifier">Item Notifications</label>
			</li>
			
			<li>
				<label class="switch">
					<input data-tooltip="Toggle off/on auto closing quotes." type="checkbox" id="AutoComplete" class="AutoComplete">
					<div class="slider"></div>
				</label>
				<label for="AutoComplete">Auto Closing Quotes</label>
			</li>
            </li>
        </ul>
    </div>
</body>

</html>
