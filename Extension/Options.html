<html>
<title>Options</title>

<head>
    <script src="scripts/jquery.min.js"></script>
    <link href="css/Options.css" rel="stylesheet" type="text/css" />
    <script src="scripts/Options.js"></script>
    <script src="scripts/MyPlugins.js"></script>
</head>
<center>
    <p class="title">Control Panel</p><img class="ControlIcon" src="images/ControlPanel.png"></center>

<body>
    <br>
    <br>
    <br>
    <div id="list">
        <ul>
            <li>
                <input data-tooltip="Toggle off/on youtube embedding" type="checkbox" class="youtube">Youtube Embedding</li>
            <li>
                <input data-tooltip="Toggle off/on game embedding" type="checkbox" class="games">Game Embedding</li>
            <li>
                <input data-tooltip="Toggle off/on decal embedding" type="checkbox" class="decal">Decal Embedding</li>
            <li>
                <input data-tooltip="Toggle off/on profile embedding" type="checkbox" class="profile">Profile Embedding</li>
            <li>
                <input data-tooltip="Toggle off/on thread link shortener" type="checkbox" class="forum">Thread link shorten</li>
            <li>
                <input data-tooltip="Toggle off/on shorten links" type="checkbox" class="archive">Archive link</li>
            <li>
                <input data-tooltip="Toggle off/on background color change" type="checkbox" class="background">Background changer</li>
            <li>
                <input data-tooltip="Toggle off/on safe link protection" type="checkbox" class="protection">Safe links</li>
			<li>
                <input data-tooltip="Toggle off/on advert preview" type="checkbox" class="advert">Advert preview</li>
            <li>
                <input data-tooltip="Toggle off/on auto refresh" type="checkbox" class="refresh">Auto Refresh | Seconds:
                <input type="radio" name="seconds" class="ASeconds">10
                <input type="radio" name="seconds" class="BSeconds">20
                <input type="radio" name="seconds" class="CSeconds">30</li>
            <li>
                <input data-tooltip="Toggle off/on OBC theme" type="checkbox" class="obc">OBC theme</li>
        </ul>
    </div>
    <center>
		<center><p class="saved" style="display:none;">Applied changes.</p></center>
    </center>
</body>

</html>
